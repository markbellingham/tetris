<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Tetris</title>
</head>
<body>

<div class="left">
    <div class="grid">
        <script>
            for(let i = 0; i < 200; i++) {
                document.write('<div class="main-board"></div>');
            }
            for(let i = 0; i < 10; i++) {
                document.write('<div class="taken"></div>');
            }
        </script>
    </div>
</div>
<div class="right">

    <div class="mini-grid">
        <script>
            for(let i = 0; i < 20; i++) {
                document.write('<div></div>');
            }
        </script>
    </div>

    <div class="controls">
        <h3>Score: <span id="score">0</span></h3>
        <button id="start-button" class="btn btn-default">Start/Pause</button>
        <button id="high-score" class="btn btn-default">High Scores</button>
        <button id="instructions" class="btn">Instructions</button>
    </div>
</div>
<div id="game-over-div">
    <h3>Game Over</h3>
    <button id="game-over-close">Close</button>
</div>
</body>
</html>
